// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versions = [
            'compileSdk'          : 29,
            'minSdk'              : 24,
            'targetSdk'           : 29,
            'kotlin'              : '1.3.72',
            'archComponent'       : '1.1.1',
            'constraintLayout'    : '1.1.3',
            'okhttp'              : '4.8.0',
            'retrofit'            : '2.9.0',
            'retrofitRxAdapter'   : '2.9.0',
            'rxAndroid'           : '2.1.1',
            'rxjava'              : '2.2.19',
            'timber'              : '4.7.1',
            'gson'                : '2.8.6',
            'spark'               : '1.2.0',
            'adapterDelegates'    : '4.3.0',
            'currencyPicker'      : '1.2.1',
            'lottie'              : '3.4.1',
            'materialdate'        : '4.2.3',
            'pageindicator'       : '1.0.3',
            'picaso'              : '2.71828',
            'picasoTransformation': '2.2.1',
            'stetho'              : '1.5.1',
            'junit'               : '4.13',
            'kotlinter'           : '2.1.1',
            'bottomNav'           : '2.0.4',
            //'firebaseCore'        : '17.4.4',
            //'firebasePerf'        : '19.0.7',
            //'firebaseCrashlytics'         : '17.1.1',
            //'firebaseAnalytics'         : '17.4.4',
            'leakcanary'          : '2.4'
    ]

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jmailen.gradle:kotlinter-gradle:${versions.kotlinter}"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.firebase:perf-plugin:1.3.1'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
